<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter-2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1  style="font-size: 65px;">Counter</h1>
        <h1 class="Count" style="font-size: 100px;position: relative;bottom: 90px;">0</h1>

    <div style="position: relative;bottom: 100px;" class="Buttons">
        <div class="minus"><span style="position: relative; bottom: 18px;">-</span></div>
        <div class="reset"><span style="position: relative;top: 5px;">Reset</span></div>
        <div class="Plus"><span style="position: relative; top: 1px; font-weight: bolder;">+</span></div>
    </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
