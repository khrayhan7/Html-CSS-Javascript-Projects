<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI-Calculator-2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculate">
            <h1>Body Mass Index (BMI) Calculator</h1>
            <h5 class="height">Your Height (cm):</h5>
            <input type="number" name="NumIn" id="NumIn" value="180">
            <h5 class="weight">Your Weight (kg):</h5>
            <input type="number" name="NumIn2" id="NumIn2" value="80">
            <button class="ButBmi">Compute BMI</button>
            <input type="text" id="textIn">
            <h3>Weight Condition: <span id="WeightCon"></span></h3>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
