<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital-Clock-2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="name">Digital Clock</div>
    <div class="container">
       
        <div class="hour"><span id="HourTim" class="H-Num">00</span></div>
        <div class="minute"><span id="MinTim"  class="H-Num">00</span></div>
        <div class="second"><span id="SecTim" class="H-Num">00</span></div>

        <div class="nameHour"><span class="H-Name">Hours</span></div>
        <div class="nameMin"><span class="H-Name">Minutes</span></div>
        <div class="nameSec"><span class="H-Name">Seconds</span></div>
        
    </div>
    <div class="Am-Pm"><span class="Am">AM</span></div>
    <script src="app.js"></script>
</body>
</html>
